<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דוח תנועות מנוי (מוק)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }
        
        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
            border-left: 4px solid #ffc107;
        }
        
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .summary-item {
            text-align: center;
        }
        
        .summary-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .summary-label {
            color: #666;
            margin-top: 5px;
        }
        
        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .transactions-table thead {
            background: #667eea;
            color: white;
        }
        
        .transactions-table th,
        .transactions-table td {
            padding: 12px;
            text-align: right;
            border: 1px solid #ddd;
        }
        
        .transactions-table tbody tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .transactions-table tbody tr:hover {
            background: #e9ecef;
        }
        
        .transaction-in {
            background: #d4edda !important;
        }
        
        .transaction-out {
            background: #f8d7da !important;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .transactions-container {
            display: none;
        }
        
        .transactions-container.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 דוח תנועות מנוי (נתוני דמו)</h1>
        
        <div class="warning">
            ⚠️ זהו דף דמו עם נתונים מדומים. ה-API האמיתי של תנועות עלול להיות לא זמין.
        </div>
        
        <div class="controls">
            <div class="form-row">
                <div class="form-group">
                    <label for="companyId">מספר חברה:</label>
                    <input type="text" id="companyId" value="2">
                </div>
                <div class="form-group">
                    <label for="subscriberId">מספר מנוי:</label>
                    <input type="text" id="subscriberId" value="1">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="startDate">מתאריך:</label>
                    <input type="date" id="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">עד תאריך:</label>
                    <input type="date" id="endDate">
                </div>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary" onclick="generateMockTransactions()">
                    🎲 יצר תנועות דמו
                </button>
                <button class="btn btn-secondary" onclick="clearResults()">
                    🔄 נקה
                </button>
            </div>
        </div>
        
        <div class="success" id="success" style="display: none;"></div>
        
        <div class="transactions-container" id="transactionsContainer">
            <div class="summary" id="summary">
                <div class="summary-item">
                    <div class="summary-value" id="totalTransactions">0</div>
                    <div class="summary-label">סה"כ תנועות</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="totalAmount">₪0</div>
                    <div class="summary-label">סה"כ סכום</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="entriesCount">0</div>
                    <div class="summary-label">כניסות</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="exitsCount">0</div>
                    <div class="summary-label">יציאות</div>
                </div>
            </div>
            
            <table class="transactions-table" id="transactionsTable">
                <thead>
                    <tr>
                        <th>תאריך ושעה</th>
                        <th>קוד תנועה</th>
                        <th>סוג תנועה</th>
                        <th>חניון</th>
                        <th>מחשב</th>
                        <th>יחידה</th>
                        <th>משך חניה</th>
                        <th>סכום</th>
                    </tr>
                </thead>
                <tbody id="transactionsBody">
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // Set default dates
        window.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const lastMonth = new Date(today);
            lastMonth.setMonth(lastMonth.getMonth() - 1);
            
            document.getElementById('startDate').value = lastMonth.toISOString().split('T')[0];
            document.getElementById('endDate').value = today.toISOString().split('T')[0];
        });
        
        function generateMockTransactions() {
            const companyId = document.getElementById('companyId').value;
            const subscriberId = document.getElementById('subscriberId').value;
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            
            if (!companyId || !subscriberId) {
                alert('יש להזין מספר חברה ומספר מנוי');
                return;
            }
            
            // Generate random transactions
            const transactions = [];
            const dayDiff = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
            const numTransactions = Math.min(dayDiff * 2, 50); // Max 50 transactions
            
            const parkingLots = ['חניון ראשי', 'חניון צפוני', 'חניון דרומי', 'חניון מערבי'];
            const computers = ['2010', '2020', '2030', '2040'];
            
            for (let i = 0; i < numTransactions; i++) {
                const transDate = new Date(startDate.getTime() + Math.random() * (endDate - startDate));
                const isEntry = Math.random() > 0.5;
                const duration = Math.floor(Math.random() * 8 + 1); // 1-8 hours
                const amount = isEntry ? 0 : (duration * 5); // ₪5 per hour
                
                // Generate appropriate transaction code and device
                let transCode, device;
                if (isEntry) {
                    transCode = Math.random() > 0.5 ? 1 : 2;  // Entry codes
                    device = 100 + Math.floor(Math.random() * 99);  // 100-199 entry devices
                } else {
                    transCode = Math.random() > 0.5 ? 11 : 12;  // Exit codes
                    device = 200 + Math.floor(Math.random() * 99);  // 200-299 exit devices
                }
                
                transactions.push({
                    date: transDate,
                    transCode: transCode,
                    type: isEntry ? 'כניסה' : 'יציאה',
                    isEntry: isEntry,
                    parkingLot: parkingLots[Math.floor(Math.random() * parkingLots.length)],
                    computer: computers[Math.floor(Math.random() * computers.length)],
                    device: device,
                    duration: !isEntry ? `${duration} שעות` : '-',
                    amount: amount
                });
            }
            
            // Sort by date
            transactions.sort((a, b) => b.date - a.date);
            
            // Display transactions
            displayTransactions(transactions);
            
            // Show success message
            document.getElementById('success').textContent = `נוצרו ${transactions.length} תנועות דמו למנוי ${subscriberId} בחברה ${companyId}`;
            document.getElementById('success').style.display = 'block';
        }
        
        function displayTransactions(transactions) {
            // Calculate summary
            const totalAmount = transactions.reduce((sum, t) => sum + t.amount, 0);
            const entries = transactions.filter(t => t.isEntry).length;
            const exits = transactions.filter(t => !t.isEntry).length;
            
            document.getElementById('totalTransactions').textContent = transactions.length;
            document.getElementById('totalAmount').textContent = `₪${totalAmount}`;
            document.getElementById('entriesCount').textContent = entries;
            document.getElementById('exitsCount').textContent = exits;
            
            // Display table
            const tbody = document.getElementById('transactionsBody');
            tbody.innerHTML = '';
            
            transactions.forEach(t => {
                const row = document.createElement('tr');
                row.className = t.isEntry ? 'transaction-in' : 'transaction-out';
                
                const formattedDate = `${t.date.toLocaleDateString('he-IL')} ${t.date.toLocaleTimeString('he-IL')}`;
                
                // Device type description
                let deviceDesc = '';
                if (t.device >= 100 && t.device < 200) {
                    deviceDesc = `יחידת כניסה ${t.device}`;
                } else if (t.device >= 200 && t.device < 300) {
                    deviceDesc = `יחידת יציאה ${t.device}`;
                } else if (t.device >= 300 && t.device < 400) {
                    deviceDesc = `יחידת מעבר ${t.device}`;
                } else {
                    deviceDesc = `יחידה ${t.device}`;
                }
                
                row.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${t.transCode}</td>
                    <td>${t.isEntry ? '🟢 כניסה' : '🔴 יציאה'}</td>
                    <td>${t.parkingLot}</td>
                    <td>${t.computer}</td>
                    <td>${deviceDesc}</td>
                    <td>${t.duration}</td>
                    <td>₪${t.amount}</td>
                `;
                tbody.appendChild(row);
            });
            
            document.getElementById('transactionsContainer').classList.add('show');
        }
        
        function clearResults() {
            document.getElementById('companyId').value = '';
            document.getElementById('subscriberId').value = '';
            document.getElementById('transactionsContainer').classList.remove('show');
            document.getElementById('success').style.display = 'none';
        }
    </script>
</body>
</html>
