name: Daily Database Backup

on:
  schedule:
    - cron: '00 10 23 * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # ×¢×“×›×•×Ÿ ×’× ×–×”
      
    - name: Set up Python
      uses: actions/setup-python@v5  # ×¢×“×›×•×Ÿ ×’× ×–×”
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install supabase python-dotenv
        
    - name: Run backup script
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: python backup_script.py
      
    - name: Commit and push backup files
      run: |
        git config --local user.email "backup@sbparking.com"
        git config --local user.name "SB Parking Backup Bot"
        git add backups/ || true
        git diff --staged --quiet || git commit -m "ğŸ”„ Daily backup $(date +%Y-%m-%d)" || true
        git push || true
        
    - name: Upload backup artifacts
      uses: actions/upload-artifact@v4  # â† ×”×ª×™×§×•×Ÿ ×”×¢×™×§×¨×™!
      with:
        name: sb-parking-backup-${{ github.run_number }}
        path: backups/
        retention-days: 30
