<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>בדיקת סטטוס השרת</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
        }
        .status-box {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
        .success { 
            background: #d4edda; 
            border-color: #28a745;
        }
        .error { 
            background: #f8d7da; 
            border-color: #dc3545;
        }
        .warning { 
            background: #fff3cd; 
            border-color: #ffc107;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 בדיקת סטטוס השרת</h1>
        
        <button onclick="checkStatus()">בדוק סטטוס</button>
        
        <div id="results"></div>
        
        <hr>
        
        <h2>📋 מה לעשות:</h2>
        <div id="instructions"></div>
    </div>

    <script>
        async function checkStatus() {
            const resultsDiv = document.getElementById('results');
            const instructionsDiv = document.getElementById('instructions');
            
            resultsDiv.innerHTML = '<div class="status-box">⏳ בודק...</div>';
            
            try {
                const response = await fetch('https://s-b-parking-reports.onrender.com/api/status');
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.version === '2.0.5') {
                        resultsDiv.innerHTML = `
                            <div class="status-box success">
                                <h3>✅ השרת עודכן בהצלחה!</h3>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </div>
                        `;
                        
                        instructionsDiv.innerHTML = `
                            <div class="status-box success">
                                <h3>✅ השרת מעודכן - עכשיו צריך:</h3>
                                <ol>
                                    <li>רענן את הדפדפן (Ctrl+F5)</li>
                                    <li>נסה שוב להיכנס למערכת</li>
                                    <li>בדוק את הקונסול - אמורות להיעלם השגיאות</li>
                                </ol>
                            </div>
                        `;
                    } else {
                        resultsDiv.innerHTML = `
                            <div class="status-box warning">
                                <h3>⚠️ השרת פועל אבל לא מעודכן</h3>
                                <p>גרסה נוכחית: ${data.version}</p>
                                <p>גרסה נדרשת: 2.0.5</p>
                            </div>
                        `;
                        
                        showUploadInstructions();
                    }
                } else if (response.status === 404) {
                    resultsDiv.innerHTML = `
                        <div class="status-box error">
                            <h3>❌ השרת לא מעודכן - endpoint לא נמצא</h3>
                            <p>סטטוס: ${response.status}</p>
                        </div>
                    `;
                    
                    showUploadInstructions();
                } else {
                    resultsDiv.innerHTML = `
                        <div class="status-box error">
                            <h3>❌ שגיאה בשרת</h3>
                            <p>סטטוס: ${response.status}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="status-box error">
                        <h3>❌ לא ניתן להתחבר לשרת</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function showUploadInstructions() {
            const instructionsDiv = document.getElementById('instructions');
            instructionsDiv.innerHTML = `
                <div class="status-box warning">
                    <h3>⚠️ צריך להעלות את הקבצים המעודכנים ל-Render:</h3>
                    
                    <h4>קבצים להעלאה:</h4>
                    <ul>
                        <li><strong>appV3.py</strong> - קובץ השרת הראשי</li>
                        <li><strong>static/js/parking-ui-live.js</strong> - תיקון JavaScript</li>
                    </ul>
                    
                    <h4>אם אתה משתמש ב-Git:</h4>
                    <pre>git add appV3.py static/js/parking-ui-live.js
git commit -m "Fix 404 error and JavaScript issues"
git push</pre>
                    
                    <h4>אם אתה מעלה ישירות ב-Render Dashboard:</h4>
                    <ol>
                        <li>היכנס ל-Render Dashboard</li>
                        <li>לחץ על השירות שלך</li>
                        <li>עבור ל-Settings > Manual Deploy</li>
                        <li>לחץ על "Deploy latest commit"</li>
                    </ol>
                    
                    <h4>אחרי ההעלאה:</h4>
                    <p>חכה 2-3 דקות עד שהשרת יעשה restart ואז בדוק שוב</p>
                </div>
            `;
        }
        
        // בדיקה אוטומטית בטעינה
        window.onload = checkStatus;
    </script>
</body>
</html>
