<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - מערכת דוחות חניונים S&B</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1E40AF;
            --primary-orange: #EA580C;
            --secondary-blue: #3B82F6;
            --accent-gold: #F59E0B;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            --white: #FFFFFF;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans Hebrew', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-orange) 100%);
            min-height: 100vh;
            color: var(--gray-900);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-orange));
            border-radius: 22px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            margin: 0 auto 2rem;
            box-shadow: var(--shadow-lg);
        }

        .logo-text-main {
            font-size: 1.4rem;
            line-height: 1;
            letter-spacing: 2px;
        }

        .logo-text-sub {
            font-size: 0.6rem;
            opacity: 0.9;
            letter-spacing: 1px;
            margin-top: 2px;
        }

        .title {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--gray-600);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1.1rem;
            border: 2px solid var(--gray-300);
            border-radius: 14px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
            font-family: inherit;
            direction: ltr;
            text-align: right;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: var(--gray-400);
            text-align: right;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1.1rem 2rem;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: inherit;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366, #1DA851);
            color: white;
            margin-top: 1rem;
            box-shadow: var(--shadow);
        }

        .btn-whatsapp:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .whatsapp-section {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-200);
        }

        .help-text {
            color: var(--gray-600);
            margin-bottom: 1rem;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .demo-info {
            background: linear-gradient(135deg, #FEF3C7, #FDE68A);
            border: 1px solid var(--accent-gold);
            border-radius: 14px;
            padding: 1.2rem;
            margin-top: 2rem;
            text-align: right;
        }

        .demo-title {
            font-weight: 700;
            color: #92400E;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .demo-text {
            color: #92400E;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .demo-code {
            background: #FCD34D;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-weight: 600;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .alert-error {
            background: linear-gradient(135deg, #FEE2E2, #FECACA);
            color: #991B1B;
            border: 1px solid #F87171;
        }

        .alert-success {
            background: linear-gradient(135deg, #D1FAE5, #A7F3D0);
            color: #065F46;
            border: 1px solid #34D399;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
                border-radius: 20px;
            }

            .title {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .logo {
                width: 70px;
                height: 70px;
            }

            .logo-text-main {
                font-size: 1.1rem;
            }

            .form-input,
            .btn {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- לוגו -->
        <div class="logo">
            <div class="logo-text-main">S&B</div>
            <div class="logo-text-sub">PARKING</div>
        </div>
        
        <!-- כותרות -->
        <h1 class="title">ברוכים הבאים</h1>
        <p class="subtitle">מערכת דוחות חניונים מתקדמת</p>
        
        <!-- אזור התראות -->
        <div id="alert-area"></div>
        
        <!-- טופס התחברות -->
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">👤 שם משתמש</label>
                <input type="text" 
                       class="form-input" 
                       id="username" 
                       placeholder="הזן את שם המשתמש שלך"
                       required 
                       autocomplete="username">
            </div>
            
            <div class="form-group">
                <label class="form-label">🔒 סיסמה</label>
                <input type="password" 
                       class="form-input" 
                       id="password" 
                       placeholder="הזן את הסיסמה שלך"
                       required 
                       autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn btn-primary">
                <span id="loginText">🔐 התחבר למערכת</span>
                <span id="loginSpinner" class="spinner hidden"></span>
            </button>
        </form>
        
        <!-- מידע על דמו -->
        <div class="demo-info">
            <div class="demo-title">🎮 גישה לדמו:</div>
            <div class="demo-text">
                שם משתמש: <span class="demo-code">demo</span><br>
                סיסמה: <span class="demo-code">demo123</span>
            </div>
        </div>
        
        <!-- סעיף עזרה -->
        <div class="whatsapp-section">
            <p class="help-text">💬 צריך עזרה בהתחברות?</p>
            <button type="button" class="btn btn-whatsapp" id="whatsappBtn">
                <span>📱</span>
                <span>פנה אלינו בווטסאפ</span>
            </button>
        </div>
    </div>

    <script>
        // אירועי הטופס
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('whatsappBtn').addEventListener('click', openWhatsApp);
        
        // פונקציית התחברות
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const spinner = document.getElementById('loginSpinner');
            const loginText = document.getElementById('loginText');
            
            // בדיקות בסיסיות
            if (!username || !password) {
                showAlert('נא למלא את כל השדות', 'error');
                return;
            }
            
            // הצגת מצב טעינה
            spinner.classList.remove('hidden');
            loginText.textContent = 'מתחבר...';
            
            try {
                // סימולציה של בקשת שרת
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // בדיקת פרטי התחברות
                if (username === 'demo' && password === 'demo123') {
                    showAlert('התחברות בוצעה בהצלחה! מעביר לדף הראשי...', 'success');
                    
                    // המתנה קצרה ומעבר לדף הבא
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    throw new Error('שם משתמש או סיסמה שגויים');
                }
                
            } catch (error) {
                showAlert(error.message, 'error');
                // רעידה קלה של הטופס
                document.querySelector('.login-container').style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = '';
                }, 500);
            } finally {
                // החזרת מצב הכפתור
                spinner.classList.add('hidden');
                loginText.textContent = '🔐 התחבר למערכת';
            }
        }
        
        // פתיחת ווטסאפ
        function openWhatsApp() {
            const phoneNumber = '972501234567';
            const message = 'שלום, אני צריך עזרה בהתחברות למערכת S&B Parking Reports';
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
        
        // הצגת התראות
        function showAlert(message, type = 'success') {
            const alertArea = document.getElementById('alert-area');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertArea.appendChild(alertDiv);
            
            // הסרה אוטומטית אחרי 5 שניות
            setTimeout(() => {
                alertDiv.style.transition = 'all 0.3s ease';
                alertDiv.style.opacity = '0';
                alertDiv.style.transform = 'translateY(-10px)';
                setTimeout(() => alertDiv.remove(), 300);
            }, 5000);
        }
        
        // אנימציית רעידה
        const shakeKeyframes = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        
        // הוספת האנימציה ל-CSS
        const style = document.createElement('style');
        style.textContent = shakeKeyframes;
        document.head.appendChild(style);
        
        // פוקוס אוטומטי על שדה המשתמש
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
        
        // Enter במעבר בין שדות
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
