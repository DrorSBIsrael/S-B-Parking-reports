<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转专转 - S&B Parking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .whatsapp-link {
            display: inline-block;
            color: #25D366;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border: 1px solid #25D366;
            border-radius: 6px;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .whatsapp-link:hover {
            background-color: #25D366;
            color: white;
            transform: translateY(-1px);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .credit {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #999;
            font-style: italic;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">砖 转  砖专</div>
        <div class="subtitle">注专转 转 转</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">砖 砖转砖:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">住住:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">转专</button>
            <div class="loading" id="loading"></div>
            <div class="error-message" id="errorMessage"></div>
        </form>

        <a href="https://wa.me/972546284210?text=砖, 砖转 转 住住 注专转 S&B Parking" class="whatsapp-link" target="_blank">
             砖转 住住? 驻 住驻
        </a>

        <div class="credit">爪专 注" 专专 驻专抓</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            // Clear previous errors
            errorDiv.textContent = '';
            
            // Show loading
            loginBtn.disabled = true;
            loginBtn.textContent = '转专...';
            loadingDiv.style.display = 'block';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Success - redirect to verify
                    window.location.href = data.redirect || '/verify';
                } else {
                    // Show error message
                    errorDiv.textContent = data.message || '砖 转专转';
                }
                
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = '砖 专 砖专转';
            } finally {
                // Hide loading
                loginBtn.disabled = false;
                loginBtn.textContent = '转专';
                loadingDiv.style.display = 'none';
            }
        });

        // Auto-focus on username input
        document.getElementById('username').focus();
    </script>
</body>
</html>
