<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שכחתי סיסמה - S&B Parking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

        .success-message {
            color: #27ae60;
            margin-top: 10px;
            font-size: 14px;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .info-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin-top: 15px;
            cursor: pointer;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .verification-code {
            text-align: center;
            letter-spacing: 0.5em;
            font-size: 18px;
        }

        .credit {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #999;
            font-style: italic;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">שיידט את בכמן ישראל</div>
        <div class="subtitle">איפוס סיסמה</div>
        
        <!-- שלב 1: הזנת מייל -->
        <div class="step active" id="step1">
            <div class="info-text">
                הזן את כתובת המייל שלך ונשלח לך קוד אימות
            </div>
            
            <form id="emailForm">
                <div class="form-group">
                    <label for="email">כתובת מייל:</label>
                    <input type="email" id="email" name="email" required placeholder="example@gmail.com">
                </div>

                <button type="submit" class="btn" id="emailBtn">שלח קוד אימות</button>
                <div class="loading" id="emailLoading"></div>
                <div class="error-message" id="emailError"></div>
                <div class="success-message" id="emailSuccess"></div>
            </form>

            <a href="/login" class="back-link">חזור להתחברות</a>
        </div>

        <!-- שלב 2: אימות קוד -->
        <div class="step" id="step2">
            <div class="info-text">
                קוד אימות נשלח למייל שלך.<br>
                הזן את הקוד בן 6 הספרות:
            </div>
            
            <form id="verifyForm">
                <div class="form-group">
                    <label for="verificationCode">קוד אימות:</label>
                    <input type="text" id="verificationCode" name="verificationCode" 
                           required maxlength="6" class="verification-code" placeholder="123456">
                </div>

                <button type="submit" class="btn" id="verifyBtn">אמת קוד</button>
                <button type="button" class="btn btn-secondary" id="resendBtn">שלח קוד שוב</button>
                <div class="loading" id="verifyLoading"></div>
                <div class="error-message" id="verifyError"></div>
                <div class="success-message" id="verifySuccess"></div>
            </form>

            <span class="back-link" onclick="showStep(1)">חזור לשלב הקודם</span>
        </div>

        <!-- שלב 3: סיסמה חדשה -->
        <div class="step" id="step3">
            <div class="info-text">
                בחר סיסמה חדשה חזקה עבור החשבון שלך
            </div>
            
            <form id="passwordForm">
                <div class="form-group">
                    <label for="newPassword">סיסמה חדשה:</label>
                    <input type="password" id="newPassword" name="newPassword" 
                           required minlength="6" placeholder="לפחות 6 תווים">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">אימות סיסמה:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" 
                           required minlength="6" placeholder="הזן שוב את הסיסמה">
                </div>

                <button type="submit" class="btn" id="passwordBtn">עדכן סיסמה</button>
                <div class="loading" id="passwordLoading"></div>
                <div class="error-message" id="passwordError"></div>
                <div class="success-message" id="passwordSuccess"></div>
            </form>
        </div>

        <div class="credit">נוצר ע"י דרור פרינץ</div>
    </div>

    <script>
        let userEmail = '';
        let verificationToken = '';

        // פונקציה להצגת שלבים
        function showStep(stepNumber) {
            console.log('🔄 Showing step:', stepNumber);
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById('step' + stepNumber).classList.add('active');
            
            // ניקוי הודעות
            document.querySelectorAll('.error-message, .success-message').forEach(msg => {
                msg.textContent = '';
            });
        }

        // שלב 1: form submit לשליחת מייל
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const errorDiv = document.getElementById('emailError');
            const successDiv = document.getElementById('emailSuccess');
            const loadingDiv = document.getElementById('emailLoading');
            const btn = document.getElementById('emailBtn');
            
            console.log('📧 Sending reset code for:', email);
            
            // ניקוי הודעות
            errorDiv.textContent = '';
            successDiv.textContent = '';
            
            if (!email) {
                errorDiv.textContent = 'יש להזין כתובת מייל';
                return;
            }
            
            // הצגת טעינה
            btn.disabled = true;
            btn.textContent = 'שולח...';
            loadingDiv.style.display = 'block';
            
            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                console.log('📧 Response:', data);
                
                if (data.success) {
                    userEmail = email;
                    successDiv.textContent = 'קוד אימות נשלח למייל!';
                    setTimeout(() => {
                        showStep(2);
                    }, 2000);
                } else {
                    errorDiv.textContent = data.message || 'שגיאה בשליחת המייל';
                }
                
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'שגיאה בחיבור לשרת';
            } finally {
                btn.disabled = false;
                btn.textContent = 'שלח קוד אימות';
                loadingDiv.style.display = 'none';
            }
        });

        // שלב 2: form submit לאימות קוד
        document.getElementById('verifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const code = document.getElementById('verificationCode').value.trim();
            const errorDiv = document.getElementById('verifyError');
            const successDiv = document.getElementById('verifySuccess');
            const loadingDiv = document.getElementById('verifyLoading');
            const btn = document.getElementById('verifyBtn');
            
            console.log('🔍 Verifying code:', code);
            
            // ניקוי הודעות
            errorDiv.textContent = '';
            successDiv.textContent = '';
            
            if (!code || code.length !== 6) {
                errorDiv.textContent = 'יש להזין קוד בן 6 ספרות';
                return;
            }
            
            // הצגת טעינה
            btn.disabled = true;
            btn.textContent = 'מאמת...';
            loadingDiv.style.display = 'block';
            
            try {
                const response = await fetch('/api/verify-reset-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: userEmail, 
                        code: code 
                    })
                });
                
                const data = await response.json();
                console.log('🔍 Verify response:', data);
                
                if (data.success) {
                    verificationToken = data.token;
                    successDiv.textContent = 'קוד נכון! מעבר לשלב הבא...';
                    setTimeout(() => {
                        showStep(3);
                    }, 1500);
                } else {
                    errorDiv.textContent = data.message || 'קוד שגוי או פג תוקף';
                }
                
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'שגיאה בחיבור לשרת';
            } finally {
                btn.disabled = false;
                btn.textContent = 'אמת קוד';
                loadingDiv.style.display = 'none';
            }
        });

        // שלב 3: form submit לעדכון סיסמה
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('passwordError');
            const successDiv = document.getElementById('passwordSuccess');
            const loadingDiv = document.getElementById('passwordLoading');
            const btn = document.getElementById('passwordBtn');
            
            console.log('🔐 Updating password...');
            
            // ניקוי הודעות
            errorDiv.textContent = '';
            successDiv.textContent = '';
            
            // בדיקות
            if (!newPassword || !confirmPassword) {
                errorDiv.textContent = 'יש למלא את כל השדות';
                return;
            }
            
            if (newPassword.length < 6) {
                errorDiv.textContent = 'הסיסמה חייבת להיות לפחות 6 תווים';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'הסיסמאות לא תואמות';
                return;
            }
            
            // הצגת טעינה
            btn.disabled = true;
            btn.textContent = 'מעדכן...';
            loadingDiv.style.display = 'block';
            
            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: userEmail,
                        token: verificationToken,
                        newPassword: newPassword 
                    })
                });
                
                const data = await response.json();
                console.log('🔐 Password update response:', data);
                
                if (data.success) {
                    successDiv.textContent = 'הסיסמה עודכנה בהצלחה!';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.message || 'שגיאה בעדכון הסיסמה';
                }
                
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'שגיאה בחיבור לשרת';
            } finally {
                btn.disabled = false;
                btn.textContent = 'עדכן סיסמה';
                loadingDiv.style.display = 'none';
            }
        });

        // שליחה חוזרת של קוד
        document.getElementById('resendBtn').addEventListener('click', async function() {
            const btn = this;
            btn.disabled = true;
            btn.textContent = 'שולח...';
            
            console.log('🔄 Resending code...');
            
            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: userEmail })
                });
                
                const data = await response.json();
                console.log('🔄 Resend response:', data);
                
                if (data.success) {
                    document.getElementById('verifySuccess').textContent = 'קוד חדש נשלח!';
                    document.getElementById('verifyError').textContent = '';
                } else {
                    document.getElementById('verifyError').textContent = 'שגיאה בשליחה חוזרת';
                    document.getElementById('verifySuccess').textContent = '';
                }
                
            } catch (error) {
                document.getElementById('verifyError').textContent = 'שגיאה בחיבור לשרת';
                document.getElementById('verifySuccess').textContent = '';
            } finally {
                btn.disabled = false;
                btn.textContent = 'שלח קוד שוב';
            }
        });

        // רק מספרים בקוד אימות
        document.getElementById('verificationCode').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // פוקוס אוטומטי
        document.getElementById('email').focus();
        
        console.log('✅ Forgot password page loaded');
    </script>
</body>
</html>
