<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עמוד לא נמצא - מערכת דוחות חניונים S&B</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1E40AF;
            --primary-orange: #EA580C;
            --secondary-blue: #3B82F6;
            --accent-gold: #F59E0B;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-900: #111827;
            --white: #FFFFFF;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans Hebrew', sans-serif;
            background: linear-gradient(135deg, var(--gray-100) 0%, #E0E7FF 50%, var(--gray-50) 100%);
            min-height: 100vh;
            color: var(--gray-900);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .error-container {
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #FEE2E2, #FECACA);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #DC2626;
            font-size: 4rem;
            margin: 0 auto 2rem;
            box-shadow: var(--shadow-lg);
            border: 3px solid #FCA5A5;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
        }

        .error-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }

        .error-description {
            color: var(--gray-600);
            margin-bottom: 3rem;
            font-size: 1.1rem;
            font-weight: 500;
            line-height: 1.6;
        }

        .actions-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            padding: 1.1rem 2rem;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--gray-700);
            border: 2px solid var(--gray-300);
            box-shadow: var(--shadow);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
            transform: translateY(-1px);
        }

        .helpful-links {
            background: linear-gradient(135deg, var(--gray-50), var(--gray-100));
            border-radius: 14px;
            padding: 1.5rem;
            border: 1px solid var(--gray-200);
        }

        .helpful-title {
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .link-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.8rem;
        }

        .helpful-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .helpful-link:hover {
            background: var(--white);
            transform: translateX(-2px);
        }

        .logo-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-orange));
            border-radius: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            box-shadow: var(--shadow);
        }

        .logo-text-main {
            font-size: 0.9rem;
            line-height: 1;
            letter-spacing: 1px;
        }

        .logo-text-sub {
            font-size: 0.5rem;
            opacity: 0.9;
        }

        .logo-info {
            text-align: right;
        }

        .logo-title {
            font-weight: 700;
            color: var(--gray-900);
            font-size: 1.1rem;
        }

        .logo-subtitle {
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .error-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.8rem;
            }

            .error-description {
                font-size: 1rem;
            }

            .error-icon {
                width: 100px;
                height: 100px;
                font-size: 3rem;
            }

            .link-list {
                grid-template-columns: 1fr;
            }

            .logo-section {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <!-- אייקון שגיאה -->
        <div class="error-icon">
            🔍
        </div>
        
        <!-- קוד שגיאה -->
        <div class="error-code">404</div>
        
        <!-- כותרות -->
        <h1 class="error-title">העמוד לא נמצא</h1>
        <p class="error-description">
            מצטערים, העמוד שחיפשת לא קיים או שהועבר למיקום אחר.<br>
            ייתכן שהקישור שלחצת עליו שגוי או שהעמוד הוסר.
        </p>
        
        <!-- כפתורי פעולה -->
        <div class="actions-section">
            <a href="/" class="btn btn-primary">
                <span>🏠</span>
                <span>חזור לעמוד הראשי</span>
            </a>
            
            <button class="btn btn-secondary" onclick="goBack()">
                <span>↩️</span>
                <span>חזור לעמוד הקודם</span>
            </button>
        </div>
        
        <!-- קישורים מועילים -->
        <div class="helpful-links">
            <div class="helpful-title">📋 קישורים מועילים:</div>
            <div class="link-list">
                <a href="/login" class="helpful-link">
                    <span>🔐</span>
                    <span>התחברות</span>
                </a>
                <a href="/dashboard" class="helpful-link">
                    <span>📊</span>
                    <span>דשבורד</span>
                </a>
                <a href="mailto:support@sbparking.co.il" class="helpful-link">
                    <span>📧</span>
                    <span>יצירת קשר</span>
                </a>
                <a href="tel:+972501234567" class="helpful-link">
                    <span>📞</span>
                    <span>תמיכה טלפונית</span>
                </a>
            </div>
        </div>
        
        <!-- לוגו ומידע -->
        <div class="logo-section">
            <div class="logo">
                <div class="logo-text-main">S&B</div>
                <div class="logo-text-sub">PARKING</div>
            </div>
            <div class="logo-info">
                <div class="logo-title">S&B Parking Reports</div>
                <div class="logo-subtitle">מערכת דוחות חניונים מתקדמת</div>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }
        
        // אפקט אנימציה של האייקון
        document.addEventListener('DOMContentLoaded', function() {
            const icon = document.querySelector('.error-icon');
            
            setInterval(() => {
                icon.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    icon.style.transform = 'scale(1)';
                }, 200);
            }, 3000);
        });
    </script>
</body>
</html>
