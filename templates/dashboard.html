<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דשבורד S&B Parking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header-title h1 {
            font-size: 2rem;
            color: #667eea;
            margin: 0;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .parking-selector {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            color: #333;
            min-width: 200px;
        }
        
        .date-range {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .date-input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .logout-btn {
            padding: 8px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .stat-card .value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-card .subtext {
            color: #666;
            font-size: 0.9rem;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .chart-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .credit {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
            color: rgba(255,255,255,0.7);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .header-controls {
                justify-content: center;
            }
            
            .date-range {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">
                <h1>🚗 S&B Parking</h1>
                <span id="parkingTitle">מערכת דוחות חניות</span>
            </div>
            
            <div class="header-controls">
                <!-- בוחר חניון - מוצג רק למנהלי קבוצה -->
                <select id="parkingSelector" class="parking-selector" style="display: none;">
                    <option value="">טוען חניונים...</option>
                </select>
                
                <!-- טווח תאריכים -->
                <div class="date-range">
                    <label>מתאריך:</label>
                    <input type="date" id="startDate" class="date-input">
                    <label>עד תאריך:</label>
                    <input type="date" id="endDate" class="date-input">
                    <button id="loadDataBtn" class="btn btn-primary">📊 טען נתונים</button>
                </div>
                
                <!-- מידע משתמש -->
                <div class="user-info">
                    <span id="userInfo">טוען...</span>
                    <button id="logoutBtn" class="logout-btn">🚪 יציאה</button>
                </div>
            </div>
        </div>
        
        <!-- Loading -->
        <div id="loadingSection" class="loading" style="display: none;">
            <h3>טוען נתונים...</h3>
        </div>
        
        <!-- Error -->
        <div id="errorSection" class="error-message" style="display: none;">
            <h3>שגיאה בטעינת הנתונים</h3>
            <p id="errorMessage"></p>
        </div>
        
        <!-- Dashboard Content -->
        <div id="dashboardContent" style="display: none;">
            <!-- Statistics Cards -->
            <div class="stats-grid" id="statsGrid">
                <!-- יתמלא בקוד JS -->
            </div>
            
            <!-- Charts -->
            <div class="charts-section">
                <div class="chart-card">
                    <div class="chart-title">מגמות הכנסות יומיות</div>
                    <canvas id="revenueChart"></canvas>
                </div>
                
                <div class="chart-card">
                    <div class="chart-title">התפלגות תשלומים</div>
                    <canvas id="paymentChart"></canvas>
                </div>
                
                <div class="chart-card">
                    <div class="chart-title">כניסות ויציאות יומיות</div>
                    <canvas id="trafficChart"></canvas>
                </div>
                
                <div class="chart-card">
                    <div class="chart-title">זמני שהייה</div>
                    <canvas id="stayTimeChart"></canvas>
                </div>
                
                <div class="chart-card">
                    <div class="chart-title">השוואה ימי השבוע</div>
                    <canvas id="weeklyChart"></canvas>
                </div>
                
                <div class="chart-card">
                    <div class="chart-title">פתיחות מחסום יומיות</div>
                    <canvas id="barrierChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <div class="credit">נוצר ע"י דרור פרינץ</div>

    <script>
        // משתנים גלובליים
        let userData = null;
        let currentData = [];
        let charts = {};

        // טעינה ראשונית
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            setupEventListeners();
            setDefaultDates();
        });

        // הגדרת תאריכים ברירת מחדל (חודש אחרון)
        function setDefaultDates() {
            const today = new Date();
            const lastMonth = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
            
            document.getElementById('endDate').value = today.toISOString().split('T')[0];
            document.getElementById('startDate').value = lastMonth.toISOString().split('T')[0];
        }

        // טעינת נתוני משתמש
        async function loadUserData() {
            try {
                const response = await fetch('/api/user-info');
                const result = await response.json();
                
                if (result.success) {
                    userData = result.user;
                    updateUserInterface();
                    loadParkingOptions();
                } else {
                    showError('שגיאה בטעינת נתוני משתמש');
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                showError('שגיאה בחיבור לשרת');
            }
        }

        // עדכון ממשק המשתמש
        function updateUserInterface() {
            if (!userData) return;
            
            document.getElementById('userInfo').textContent = 
                `👤 ${userData.username} | 🏢 ${userData.parking_name}`;
            
            document.getElementById('parkingTitle').textContent = 
                userData.access_level === 'single_parking' ? 
                userData.parking_name : 'מערכת דוחות חניות';
            
            // הצגת בוחר חניונים רק למנהלי קבוצה
            if (userData.access_level === 'group_manager') {
                document.getElementById('parkingSelector').style.display = 'block';
            }
        }

        // טעינת אפשרויות חניונים (למנהלי קבוצה)
        async function loadParkingOptions() {
            if (userData.access_level !== 'group_manager') {
                // למשתמש חניון בודד - טען נתונים מיד
                loadParkingData();
                return;
            }
            
            try {
                const response = await fetch('/api/user-parkings');
                const result = await response.json();
                
                if (result.success) {
                    const selector = document.getElementById('parkingSelector');
                    selector.innerHTML = '<option value="">כל החניונים</option>';
                    
                    result.parkings.forEach(parking => {
                        const option = document.createElement('option');
                        option.value = parking.project_number;
                        option.textContent = parking.parking_name;
                        selector.appendChild(option);
                    });
                    
                    // טען נתונים ראשוניים
                    loadParkingData();
                } else {
                    showError('שגיאה בטעינת רשימת חניונים');
                }
            } catch (error) {
                console.error('Error loading parking options:', error);
                showError('שגיאה בטעינת רשימת חניונים');
            }
        }

        // טעינת נתוני חניון
        async function loadParkingData() {
            showLoading(true);
            hideError();
            
            try {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                const selectedParking = document.getElementById('parkingSelector').value;
                
                if (!startDate || !endDate) {
                    showError('אנא בחר טווח תאריכים');
                    return;
                }
                
                const params = new URLSearchParams({
                    start_date: startDate,
                    end_date: endDate
                });
                
                if (selectedParking) {
                    params.append('parking_id', selectedParking);
                }
                
                const response = await fetch(`/api/parking-data?${params}`);
                const result = await response.json();
                
                if (result.success) {
                    currentData = result.data;
                    updateDashboard();
                } else {
                    showError(result.message || 'שגיאה בטעינת הנתונים');
                }
            } catch (error) {
                console.error('Error loading parking data:', error);
                showError('שגיאה בחיבור לשרת');
            } finally {
                showLoading(false);
            }
        }

        // עדכון הדשבורד
        function updateDashboard() {
            if (!currentData || currentData.length === 0) {
                showError('לא נמצאו נתונים לטווח התאריכים שנבחר');
                return;
            }
            
            updateStatistics();
            updateCharts();
            
            document.getElementById('dashboardContent').style.display = 'block';
        }

        // עדכון סטטיסטיקות
        function updateStatistics() {
            const totalRevenue = currentData.reduce((sum, d) => sum + d.total_revenue_shekels, 0);
            const totalEntries = currentData.reduce((sum, d) => sum + d.t_entry_tot, 0);
            const totalExits = currentData.reduce((sum, d) => sum + d.t_exit_tot, 0);
            const totalBarrierOpenings = currentData.reduce((sum, d) => sum + d.t_open_b, 0);
            const totalCash = currentData.reduce((sum, d) => sum + d.s_cash_shekels, 0);
            const totalCredit = currentData.reduce((sum, d) => sum + d.s_credit_shekels, 0);
            const totalPango = currentData.reduce((sum, d) => sum + d.s_pango_shekels, 0);
            const totalCelo = currentData.reduce((sum, d) => sum + d.s_celo_shekels, 0);
            
            const uniqueDays = [...new Set(currentData.map(d => d.report_date))].length;
            const avgDailyRevenue = uniqueDays > 0 ? totalRevenue / uniqueDays : 0;
            
            const html = `
                <div class="stat-card">
                    <h3>סה"כ הכנסות</h3>
                    <div class="value">₪${totalRevenue.toLocaleString()}</div>
                    <div class="subtext">מכל החניונים</div>
                </div>
                
                <div class="stat-card">
                    <h3>סה"כ כניסות</h3>
                    <div class="value">${totalEntries.toLocaleString()}</div>
                    <div class="subtext">כלי רכב</div>
                </div>
                
                <div class="stat-card">
                    <h3>סה"כ יציאות</h
