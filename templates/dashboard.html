<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח בקרה - עזריאלי חניונים</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007AFF;
            --primary-light: #5AC8FA;
            --primary-dark: #0051D5;
            --success: #34C759;
            --danger: #FF3B30;
            --warning: #FF9500;
            --purple: #AF52DE;
            --background: #F2F2F7;
            --surface: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #6C6C70;
            --text-tertiary: #8E8E93;
            --border: #E5E5EA;
            --shadow: 0 2px 15px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 30px rgba(0,0,0,0.12);
            --radius: 16px;
            --radius-small: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Heebo', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 400;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }
        
        .header .subtitle {
            color: var(--text-secondary);
            font-size: 20px;
            font-weight: 400;
        }
        
        /* Upload Section */
        .upload-section {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .upload-section:hover::before {
            transform: scaleX(1);
        }
        
        .upload-section input {
            display: none;
        }
        
        .upload-section label {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 20%);
            color: white;
            border-radius: var(--radius-small);
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }
        
        .upload-section label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
        }
        
        .upload-section label:active {
            transform: translateY(0);
        }
        
        .upload-info {
            margin-top: 16px;
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        /* Dashboard Grid */
        #dashboard {
            display: none;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 28px;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, transparent 40%, rgba(0, 122, 255, 0.05) 100%);
            border-radius: 50%;
            transform: translate(30px, -30px);
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }
        
        .stat-card .icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: var(--radius-small);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-bottom: 16px;
        }
        
        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
            display: flex;
            align-items: baseline;
            gap: 8px;
        }
        
        .stat-card .change {
            font-size: 14px;
            font-weight: 500;
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .stat-card .change.positive {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success);
        }
        
        .stat-card .change.negative {
            background: rgba(255, 59, 48, 0.1);
            color: var(--danger);
        }
        
        .stat-card .subtext {
            color: var(--text-tertiary);
            font-size: 14px;
            margin-top: 8px;
        }
        
        /* Chart Sections */
        .chart-section {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        .chart-section:hover {
            box-shadow: var(--shadow-hover);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .chart-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chart-filters {
            display: flex;
            gap: 12px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: var(--background);
            border: none;
            border-radius: var(--radius-small);
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .filter-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: white;
        }
        
        /* Charts Grid */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        
        /* Alerts Section */
        .alerts-section {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }
        
        .alert-item {
            padding: 20px;
            border-radius: var(--radius-small);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
        }
        
        .alert-item:hover {
            transform: translateX(-4px);
        }
        
        .alert-item.positive {
            background: linear-gradient(135deg, rgba(52, 199, 89, 0.1) 0%, rgba(52, 199, 89, 0.05) 100%);
            border-right: 4px solid var(--success);
        }
        
        .alert-item.negative {
            background: linear-gradient(135deg, rgba(255, 59, 48, 0.1) 0%, rgba(255, 59, 48, 0.05) 100%);
            border-right: 4px solid var(--danger);
        }
        
        .alert-icon {
            font-size: 24px;
        }
        
        .alert-content {
            flex: 1;
        }
        
        .alert-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .alert-description {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 122, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 { font-size: 36px; }
            .charts-grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
            .stat-card { padding: 20px; }
            .stat-card .value { font-size: 24px; }
        }
        
        /* Single Parking Mode */
        .single-parking-mode .multi-parking-only {
            display: none !important;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--background);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>לוח בקרה חניונים</h1>
            <p class="subtitle" id="dateInfo">טען קובץ נתונים להתחלה</p>
        </div>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".csv">
            <label for="fileInput">
                <span>📊</span>
                <span>בחר קובץ CSV</span>
            </label>
            <p class="upload-info" id="uploadInfo">גרור קובץ או לחץ לבחירה</p>
        </div>
        
        <div id="dashboard">
            <!-- Stats Grid -->
            <div class="stats-grid" id="statsGrid">
                <!-- Dynamic content -->
            </div>
            
            <!-- Alerts Section -->
            <div class="alerts-section" id="alertsSection" style="display: none;">
                <div class="chart-header">
                    <h2 class="chart-title">
                        <span>⚡</span>
                        <span>התראות ומגמות</span>
                    </h2>
                </div>
                <div id="alertsContainer">
                    <!-- Dynamic alerts -->
                </div>
            </div>
            
            <!-- Charts Grid -->
            <div class="charts-grid">
                <!-- Revenue Trends Chart -->
                <div class="chart-section">
                    <div class="chart-header">
                        <h2 class="chart-title">
                            <span>📈</span>
                            <span>מגמת הכנסות</span>
                        </h2>
                    </div>
                    <canvas id="revenueChart"></canvas>
                </div>
                
                <!-- Payment Methods Chart -->
                <div class="chart-section">
                    <div class="chart-header">
                        <h2 class="chart-title">
                            <span>💳</span>
                            <span>אמצעי תשלום</span>
                        </h2>
                    </div>
                    <canvas id="paymentChart"></canvas>
                </div>
                
                <!-- Entries Chart -->
                <div class="chart-section">
                    <div class="chart-header">
                        <h2 class="chart-title">
                            <span>🚗</span>
                            <span>סוגי כניסות</span>
                        </h2>
                    </div>
                    <canvas id="entriesChart"></canvas>
                </div>
                
                <!-- Daily Comparison Chart -->
                <div class="chart-section">
                    <div class="chart-header">
                        <h2 class="chart-title">
                            <span>📅</span>
                            <span>השוואה יומית</span>
                        </h2>
                    </div>
                    <canvas id="dailyChart"></canvas>
                </div>
            </div>
            
            <!-- Multi-Parking Charts -->
            <div class="charts-grid multi-parking-only">
                <!-- Parking Comparison Chart -->
                <div class="chart-section">
                    <div class="chart-header">
                        <h2 class="chart-title">
                            <span>🏢</span>
                            <span>השוואת חניונים</span>
                        </h2>
                    </div>
                    <canvas id="parkingComparisonChart"></canvas>
                </div>
                
                <!-- Parking Ranking -->
                <div class="chart-section">
                    <div class="chart-header">
                        <h2 class="chart-title">
                            <span>🏆</span>
                            <span>דירוג חניונים</span>
                        </h2>
                    </div>
                    <div id="parkingRanking"></div>
                </div>
            </div>
            
            <!-- Stay Duration Chart -->
            <div class="chart-section">
                <div class="chart-header">
                    <h2 class="chart-title">
                        <span>⏱️</span>
                        <span>זמני שהייה</span>
                    </h2>
                </div>
                <canvas id="stayDurationChart"></canvas>
            </div>
            
            <!-- Barrier & Encoders Section -->
            <div class="charts-grid">
                <div class="chart-section">
                    <div class="chart-header">
                        <h2 class="chart-title">
                            <span>🚧</span>
                            <span>פתיחות מחסום</span>
                        </h2>
                    </div>
                    <canvas id="barrierChart"></canvas>
                </div>
                
                <div class="chart-section">
                    <div class="chart-header">
                        <h2 class="chart-title">
                            <span>🔢</span>
                            <span>נתוני מקודדים</span>
                        </h2>
                    </div>
                    <div id="encodersInfo"></div>
                </div>
            </div>
        </div>
    </div>

<script>
// Global variables
let data = [];
let charts = {};
let isSingleParkingMode = false;

// Chart.js default configuration
Chart.defaults.font.family = "'Heebo', -apple-system, BlinkMacSystemFont, sans-serif";
Chart.defaults.color = '#6C6C70';
Chart.defaults.plugins.legend.labels.usePointStyle = true;
Chart.defaults.plugins.legend.labels.padding = 20;

// File input handler
document.getElementById('fileInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;
    
    document.getElementById('uploadInfo').innerHTML = '<div class="loading"></div> טוען נתונים...';
    
    const reader = new FileReader();
    reader.onload = function(e) {
        const content = e.target.result;
        
        Papa.parse(content, {
            header: false,
            skipEmptyLines: true,
            encoding: 'windows-1255',
            complete: function(results) {
                try {
                    processData(results.data);
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('uploadInfo').textContent = '❌ שגיאה בטעינת הקובץ';
                }
            }
        });
    };
    reader.readAsText(file, 'windows-1255');
});

// Process CSV data
function processData(rawData) {
    console.log('Processing data:', rawData.length, 'rows');
    data = [];
    
    // Skip header rows and process data
    for (let i = 2; i < rawData.length; i++) {
        const row = rawData[i];
        if (!row || row.length < 40) continue;
        
        try {
            const item = {
                // Basic info
                projectNumber: row[0] || '',
                parking: row[6] || '',
                date: row[4] || '',
                
                // Revenue data (convert to shekels from agorot)
                cash: (parseFloat(row[7]) || 0) / 100,
                credit: (parseFloat(row[8]) || 0) / 100,
                pango: (parseFloat(row[10]) || 0) / 100,
                cello: (parseFloat(row[11]) || 0) / 100,
                
                // Entry/Exit data
                casualEntries: parseFloat(row[17]) || 0,
                memberEntries: parseFloat(row[18]) || 0,
                totalEntries: parseFloat(row[19]) || 0,
                casualExits: parseFloat(row[20]) || 0,
                memberExits: parseFloat(row[21]) || 0,
                totalExits: parseFloat(row[22]) || 0,
                appEntries: parseFloat(row[23]) || 0,
                appExits: parseFloat(row[24]) || 0,
                
                // Barrier & Encoders
                barrierOpenings: parseFloat(row[16]) || 0,
                encoder1: parseFloat(row[12]) || 0,
                encoder2: parseFloat(row[13]) || 0,
                encoder3: parseFloat(row[14]) || 0,
                encoderTotal: parseFloat(row[15]) || 0,
                
                // Stay duration
                stay015: parseFloat(row[27]) || 0,
                stay030: parseFloat(row[28]) || 0,
                stay045: parseFloat(row[29]) || 0,
                stay060: parseFloat(row[30]) || 0,
                stay2: parseFloat(row[31]) || 0,
                stay3: parseFloat(row[32]) || 0,
                stay4: parseFloat(row[33]) || 0,
                stay5: parseFloat(row[34]) || 0,
                stay6: parseFloat(row[35]) || 0,
                stay724: parseFloat(row[36]) || 0,
            };
            
            // Calculate total revenue
            item.revenue = item.cash + item.credit + item.pango + item.cello;
            
            // Parse date
            item.dateObj = parseDate(item.date);
            item.weekday = getWeekday(item.date);
            item.isWeekend = isWeekend(item.date);
            
            // Add to data if valid
            if (item.parking && item.date) {
                data.push(item);
            }
        } catch (e) {
            console.warn('Error in row', i, e);
        }
    }
    
    console.log('Processed data:', data.length, 'valid rows');
    
    // Check if single parking mode
    const uniqueParkings = [...new Set(data.map(d => d.parking))];
    isSingleParkingMode = uniqueParkings.length === 1;
    
    if (isSingleParkingMode) {
        document.body.classList.add('single-parking-mode');
    } else {
        document.body.classList.remove('single-parking-mode');
    }
    
    // Update UI
    document.getElementById('uploadInfo').textContent = `✅ נטענו ${data.length} רשומות`;
    updateDashboard();
}

// Parse date function
function parseDate(dateStr) {
    try {
        const parts = dateStr.split('/');
        return new Date(parts[2], parts[1] - 1, parts[0]);
    } catch (e) {
        return new Date();
    }
}

// Get weekday
function getWeekday(dateStr) {
    try {
        const parts = dateStr.split('/');
        const date = new Date(parts[2], parts[1] - 1, parts[0]);
        const days = ['ראשון', 'שני', 'שלישי', 'רביעי', 'חמישי', 'שישי', 'שבת'];
        return days[date.getDay()];
    } catch (e) {
        return '';
    }
}

// Check if weekend
function isWeekend(dateStr) {
    const day = getWeekday(dateStr);
    return day === 'שישי' || day === 'שבת';
}

// Update dashboard
function updateDashboard() {
    updateDateInfo();
    updateStats();
    updateCharts();
    updateAlerts();
    
    // Show dashboard with animation
    const dashboard = document.getElementById('dashboard');
    dashboard.style.display = 'block';
    setTimeout(() => {
        dashboard.style.opacity = '1';
    }, 100);
}

// Update date info
function updateDateInfo() {
    const dates = data.map(d => d.date).filter(Boolean);
    if (dates.length > 0) {
        const minDate = dates.reduce((min, date) => date < min ? date : min);
        const maxDate = dates.reduce((max, date) => date > max ? date : max);
        const parkingName = isSingleParkingMode ? data[0].parking : 'כל החניונים';
        document.getElementById('dateInfo').textContent = `${parkingName} | ${minDate} - ${maxDate}`;
    }
}

// Update statistics cards
function updateStats() {
    const stats = calculateStats();
    
    const statsHTML = `
        <div class="stat-card">
            <div class="icon">💰</div>
            <h3>סה"כ הכנסות</h3>
            <div class="value">
                ₪${stats.totalRevenue.toLocaleString()}
            </div>
            <div class="subtext">מכל אמצעי התשלום</div>
        </div>
        
        <div class="stat-card">
            <div class="icon">🚗</div>
            <h3>סה"כ כניסות</h3>
            <div class="value">
                ${stats.totalEntries.toLocaleString()}
            </div>
            <div class="subtext">${stats.dailyAvgEntries.toLocaleString()} בממוצע ליום</div>
        </div>
        
        <div class="stat-card">
            <div class="icon">👤</div>
            <h3>מזדמנים</h3>
            <div class="value">
                ${stats.casualPercent.toFixed(1)}%
            </div>
            <div class="subtext">${stats.totalCasual.toLocaleString()} כניסות</div>
        </div>
        
        <div class="stat-card">
            <div class="icon">⭐</div>
            <h3>מנויים</h3>
            <div class="value">
                ${stats.memberPercent.toFixed(1)}%
            </div>
            <div class="subtext">${stats.totalMembers.toLocaleString()} כניסות</div>
        </div>
        
        ${stats.totalApp > 0 ? `
        <div class="stat-card">
            <div class="icon">📱</div>
            <h3>אפליקציה</h3>
            <div class="value">
                ${stats.appPercent.toFixed(1)}%
            </div>
            <div class="subtext">${stats.totalApp.toLocaleString()} כניסות</div>
        </div>
        ` : ''}
        
        <div class="stat-card">
            <div class="icon">🚧</div>
            <h3>פתיחות מחסום</h3>
            <div class="value">
                ${stats.totalBarrier.toLocaleString()}
            </div>
            <div class="subtext">${stats.barrierPercent.toFixed(1)}% מהכניסות</div>
        </div>
        
        <div class="stat-card">
            <div class="icon">💵</div>
            <h3>מזומן</h3>
            <div class="value">
                ${stats.cashPercent.toFixed(1)}%
            </div>
            <div class="subtext">₪${stats.totalCash.toLocaleString()}</div>
        </div>
        
        <div class="stat-card">
            <div class="icon">💳</div>
            <h3>אשראי</h3>
            <div class="value">
                ${stats.creditPercent.toFixed(1)}%
            </div>
            <div class="subtext">₪${stats.totalCredit.toLocaleString()}</div>
        </div>
        
        <div class="stat-card">

// Calculate statistics
function calculateStats() {
    const totalRevenue = data.reduce((sum, d) => sum + d.revenue, 0);
    const totalCash = data.reduce((sum, d) => sum + d.cash, 0);
    const totalCredit = data.reduce((sum, d) => sum + d.credit, 0);
    const totalPango = data.reduce((sum, d) => sum + d.pango, 0);
    const totalCello = data.reduce((sum, d) => sum + d.cello, 0);
    
    const totalEntries = data.reduce((sum, d) => sum + d.totalEntries, 0);
    const totalCasual = data.reduce((sum, d) => sum + d.casualEntries, 0);
    const totalMembers = data.reduce((sum, d) => sum + d.memberEntries, 0);
    const totalApp = data.reduce((sum, d) => sum + d.appEntries, 0);
    
    const totalBarrier = data.reduce((sum, d) => sum + d.barrierOpenings, 0);
    
    const uniqueDays = [...new Set(data.map(d => d.date))].length;
    const uniqueParkings = [...new Set(data.map(d => d.parking))].length;
    
    return {
        totalRevenue,
        totalCash,
        totalCredit,
        totalPango,
        totalCello,
        totalEntries,
        totalCasual,
        totalMembers,
        totalApp,
        totalBarrier,
        uniqueDays,
        uniqueParkings,
        
        // Percentages
        cashPercent: totalRevenue > 0 ? (totalCash / totalRevenue) * 100 : 0,
        creditPercent: totalRevenue > 0 ? (totalCredit / totalRevenue) * 100 : 0,
        pangoPercent: totalRevenue > 0 ? (totalPango / totalRevenue) * 100 : 0,
        celloPercent: totalRevenue > 0 ? (totalCello / totalRevenue) * 100 : 0,
        
        casualPercent: totalEntries > 0 ? (totalCasual / totalEntries) * 100 : 0,
        memberPercent: totalEntries > 0 ? (totalMembers / totalEntries) * 100 : 0,
        appPercent: totalEntries > 0 ? (totalApp / totalEntries) * 100 : 0,
        
        barrierPercent: totalEntries > 0 ? (totalBarrier / totalEntries) * 100 : 0,
        
        // Averages
        dailyAvgRevenue: uniqueDays > 0 ? Math.round(totalRevenue / uniqueDays) : 0,
        dailyAvgEntries: uniqueDays > 0 ? Math.round(totalEntries / uniqueDays) : 0,
    };
}

// Update parking ranking

    data.forEach(d => {

                name: d.parking,
                revenue: 0,
                entries: 0,
                days: new Set()
            };
        }
        parkingMetrics[d.parking].revenue += d.revenue;
        parkingMetrics[d.parking].entries += d.totalEntries;
        parkingMetrics[d.parking].days.add(d.date);
    });
    
    // Calculate averages and sort
    const rankings = Object.values(parkingMetrics).map(parking => ({
        name: parking.name,
        totalRevenue: parking.revenue,
        totalEntries: parking.entries,
        avgDailyRevenue: parking.revenue / parking.days.size,
        avgDailyEntries: parking.entries / parking.days.size,
        activeDays: parking.days.size
    })).sort((a, b) => b.totalRevenue - a.totalRevenue);
    
    // Create ranking HTML
    let rankingHTML = '';
    rankings.forEach((parking, index) => {
        const medal = index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : `${index + 1}.`;

// Update alerts
function updateAlerts() {
    const alerts = [];
    
    // Find significant changes
    const recentDays = 7;
    const dates = [...new Set(data.map(d => d.date))].sort().slice(-recentDays);
    
    if (dates.length >= 2) {
        const lastDate = dates[dates.length - 1];
        const prevDate = dates[dates.length - 2];
        
        const lastData = data.filter(d => d.date === lastDate);
        const prevData = data.filter(d => d.date === prevDate);
        
        const lastRevenue = lastData.reduce((sum, d) => sum + d.revenue, 0);
        const prevRevenue = prevData.reduce((sum, d) => sum + d.revenue, 0);
        
        const revenueChange = ((lastRevenue - prevRevenue) / prevRevenue) * 100;
        
        if (Math.abs(revenueChange) > 10) {
            alerts.push({
                type: revenueChange > 0 ? 'positive' : 'negative',
                icon: revenueChange > 0 ? '📈' : '📉',
                title: `שינוי של ${Math.abs(revenueChange).toFixed(1)}% בהכנסות`,
                description: `ביום ${lastDate} לעומת ${prevDate}`
            });
        }
    }
    
    // Check weekend performance
    const weekendData = data.filter(d => d.isWeekend);
    const weekdayData = data.filter(d => !d.isWeekend);
    
    if (weekendData.length > 0 && weekdayData.length > 0) {
        const avgWeekendRevenue = weekendData.reduce((sum, d) => sum + d.revenue, 0) / weekendData.length;
        const avgWeekdayRevenue = weekdayData.reduce((sum, d) => sum + d.revenue, 0) / weekdayData.length;
        
        const weekendDiff = ((avgWeekendRevenue - avgWeekdayRevenue) / avgWeekdayRevenue) * 100;
        
        if (Math.abs(weekendDiff) > 20) {
            alerts.push({
                type: weekendDiff > 0 ? 'positive' : 'negative',
                icon: '📅',
                title: `סופי שבוע ${weekendDiff > 0 ? 'חזקים' : 'חלשים'} ב-${Math.abs(weekendDiff).toFixed(1)}%`,
                description: 'בהשוואה לימי חול'
            });
        }
    }
    
    // Show alerts
    if (alerts.length > 0) {
        document.getElementById('alertsSection').style.display = 'block';
        
        const alertsHTML = alerts.map(alert => `
            <div class="alert-item ${alert.type}">
                <div class="alert-icon">${alert.icon}</div>
                <div class="alert-content">
                    <div class="alert-title">${alert.title}</div>
                    <div class="alert-description">${alert.description}</div>
                </div>
            </div>
        `).join('');
        
        document.getElementById('alertsContainer').innerHTML = alertsHTML;
    } else {
        document.getElementById('alertsSection').style.display = 'none';
    }
}
