<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שינוי סיסמה - S&B Parking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .alert {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: right;
        }

        .alert-danger {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-requirements {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 14px;
        }

        .password-requirements h4 {
            color: #495057;
            margin-bottom: 10px;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
        }

        .password-requirements li {
            margin-bottom: 5px;
            color: #6c757d;
        }

        .password-requirements li:before {
            content: "• ";
            color: #667eea;
            font-weight: bold;
        }

        .change-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }

        .change-btn:hover {
            transform: translateY(-2px);
        }

        .change-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .credit {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #999;
            font-style: italic;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">שיידט את בכמן ישראל</div>
        <div class="subtitle">שינוי סיסמה נדרש</div>
        
        <div class="alert">
            <strong>שים לב:</strong> עליך לשנות את הסיסמה הזמנית לפני שתוכל להמשיך למערכת.
        </div>

        <div id="alertMessage"></div>
        
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="oldPassword">סיסמה נוכחית:</label>
                <input type="password" id="oldPassword" name="oldPassword" required>
            </div>

            <div class="form-group">
                <label for="newPassword">סיסמה חדשה:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">אימות סיסמה חדשה:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="password-requirements">
                <h4>דרישות לסיסמה:</h4>
                <ul>
                    <li>לפחות 6 תווים</li>
                    <li>מומלץ: שילוב של אותיות ומספרים</li>
                    <li>מומלץ: תו מיוחד (!@#$%)</li>
                </ul>
            </div>

            <button type="submit" class="change-btn" id="changeBtn">שנה סיסמה</button>
            <div class="loading" id="loading"></div>
        </form>

        <a href="/login" class="back-link">חזרה להתחברות</a>
        
        <div class="credit">נוצר ע"י דרור פרינץ</div>
    </div>

    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const alertDiv = document.getElementById('alertMessage');
            const loadingDiv = document.getElementById('loading');
            const changeBtn = document.getElementById('changeBtn');
            
            // ניקוי הודעות קודמות
            alertDiv.innerHTML = '';
            
            // בדיקות בסיסיות
            if (!oldPassword || !newPassword || !confirmPassword) {
                alertDiv.innerHTML = '<div class="alert alert-danger">יש למלא את כל השדות</div>';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alertDiv.innerHTML = '<div class="alert alert-danger">סיסמאות לא תואמות</div>';
                return;
            }
            
            if (newPassword.length < 6) {
                alertDiv.innerHTML = '<div class="alert alert-danger">סיסמה חייבת להיות לפחות 6 תווים</div>';
                return;
            }
            
            if (oldPassword === newPassword) {
                alertDiv.innerHTML = '<div class="alert alert-danger">הסיסמה החדשה חייבת להיות שונה מהנוכחית</div>';
                return;
            }
            
            // הצגת loading
            changeBtn.disabled = true;
            changeBtn.textContent = 'משנה סיסמה...';
            loadingDiv.style.display = 'block';
            
            try {
                const response = await fetch('/api/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        old_password: oldPassword,
                        new_password: newPassword,
                        confirm_password: confirmPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alertDiv.innerHTML = '<div class="alert alert-success">' + data.message + '</div>';
                    
                    // המתנה קצרה ואז הפניה
                    setTimeout(() => {
                        window.location.href = data.redirect || '/login';
                    }, 2000);
                } else {
                    alertDiv.innerHTML = '<div class="alert alert-danger">' + data.message + '</div>';
                }
                
            } catch (error) {
                console.error('Change password error:', error);
                alertDiv.innerHTML = '<div class="alert alert-danger">שגיאה בחיבור לשרת</div>';
            } finally {
                // הסתרת loading
                changeBtn.disabled = false;
                changeBtn.textContent = 'שנה סיסמה';
                loadingDiv.style.display = 'none';
            }
        });

        // Auto-focus על השדה הראשון
        document.getElementById('oldPassword').focus();
        
        // בדיקת התאמת סיסמאות בזמן אמת
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && newPassword !== confirmPassword) {
                this.style.borderColor = '#dc3545';
            } else {
                this.style.borderColor = '#ddd';
            }
        });
    </script>
<script>(function(){'use strict';document.addEventListener('keydown',function(e){if(e.key==='F12'||(e.ctrlKey&&e.shiftKey&&e.key==='I')||(e.ctrlKey&&e.shiftKey&&e.key==='J')||(e.ctrlKey&&e.key==='u')){e.preventDefault();e.stopPropagation();alert('פעולה לא מותרת במערכת זו');return false;}});document.addEventListener('contextmenu',function(e){e.preventDefault();alert('עכבר ימני חסום במערכת זו');return false;});document.addEventListener('selectstart',function(e){e.preventDefault();return false;});document.addEventListener('dragstart',function(e){e.preventDefault();return false;});let devtools={open:false,orientation:null};setInterval(function(){if(window.outerHeight-window.innerHeight>200||window.outerWidth-window.innerWidth>200){if(!devtools.open){devtools.open=true;alert('סגירת כלי פיתוח נדרשת');window.location.href='about:blank';}}else{devtools.open=false;}},500);setInterval(function(){console.clear();},1000);})();</script></body>
</html>
