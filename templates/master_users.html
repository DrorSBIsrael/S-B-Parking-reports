    <script>
        let allUsers = [];
        
        // ×˜×¢×™× ×ª ×¨×©×™××ª ××©×ª××©×™×
        async function loadUsers() {
            try {
                const response = await fetch('/api/master/get-all-users');
                const data = await response.json();
                
                if (data.success) {
                    allUsers = data.users;
                    displayUsers(allUsers);
                    document.getElementById('usersLoading').style.display = 'none';
                    document.getElementById('usersContent').style.display = 'block';
                } else {
                    showAlert('createAlert', 'error', data.message);
                }
            } catch (error) {
                showAlert('createAlert', 'error', '×©×’×™××” ×‘×˜×¢×™× ×ª ×¨×©×™××ª ××©×ª××©×™×');
            }
        }
        
        // ×”×¦×’×ª ××©×ª××©×™×
        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                
                const statusClass = user.is_temp_password ? 'status-temp' : 'status-active';
                const statusText = user.is_temp_password ? '×¡×™×¡××” ×–×× ×™×ª' : '×¤×¢×™×œ';
                
                row.innerHTML = `
                    <td><strong>${user.username}</strong></td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>${user.code_type}</td>
                    <td>${user.project_number || '×›×œ ×”×—× ×™×•× ×™×'}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>

                `;
                
                tbody.appendChild(row);
            });
        }
        
        // ×—×™×¤×•×© ××©×ª××©×™×
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                user.username.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm)
            );
            displayUsers(filteredUsers);
        });
        
        // ×™×¦×™×¨×ª ××©×ª××© ×—×“×©
        document.getElementById('createUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const originalText = createBtn.textContent;
            createBtn.textContent = 'ğŸ”„ ×™×•×¦×¨ ××©×ª××©...';
            createBtn.disabled = true;
            
            const formData = new FormData(e.target);
            const userData = {
                username: formData.get('username'),
                email: formData.get('email'),
                project_number: formData.get('projectNumber') || 0,
                code_type: formData.get('codeType'),
                role: formData.get('role'),
                access_level: formData.get('accessLevel'),
                company_type: formData.get('companyType'),
                parking_name: formData.get('parkingName')
            };
            
            try {
                const response = await fetch('/api/master/create-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('createAlert', 'success', data.message);
                    e.target.reset();
                    loadUsers(); // ×¨×¢× ×•×Ÿ ×¨×©×™××ª ×”××©×ª××©×™×
                } else {

                }
            } catch (error) {

        });

        async function resetPassword(username) {
            if (!confirm(`×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××¤×¡ ××ª ×”×¡×™×¡××” ×©×œ ×”××©×ª××© ${username}?`)) {

            try {

                    },

        }
        
        // ×”×¦×’×ª ×”×ª×¨××•×ª
        function showAlert(elementId, type, message) {
