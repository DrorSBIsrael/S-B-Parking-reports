<body>
    <h1>ğŸ” ×‘×“×™×§×” ××§×™×¤×” ×©×œ ×”×©×¨×ª</h1>
    
    <div class="warning">
        <strong>âš ï¸ ×—×©×•×‘:</strong> ×œ×¤× ×™ ×”×‘×“×™×§×”, × ×§×” ××ª ××˜××•×Ÿ ×”×“×¤×“×¤×Ÿ (Ctrl+F5) ××• ×¤×ª×— ×‘×—×œ×•×Ÿ ×’×œ×™×©×” ×‘×¡×ª×¨
    </div>

    <button onclick="runAllTests()">â–¶ï¸ ×”×¤×¢×œ ××ª ×›×œ ×”×‘×“×™×§×•×ª</button>
    <button onclick="clearAll()">ğŸ—‘ï¸ × ×§×” ×ª×•×¦××•×ª</button>

    <div id="results"></div>

    <script>
        const BASE_URL = 'https://s-b-parking-reports.onrender.com';
        const tests = [
            {
                name: '1. ×‘×“×™×§×ª ×¡×˜×˜×•×¡ ×”×©×¨×ª',
                url: '/api/status',
                method: 'GET',
                checkVersion: true
            },
            {
                name: '2. ×‘×“×™×§×ª test-proxy endpoint',
                url: '/api/test-proxy',
                method: 'GET'
            },
            {
                name: '3. ×‘×“×™×§×ª proxy endpoint ×¢× GET',
                url: '/api/company-manager/proxy',
                method: 'GET'
            },
            {
                name: '4. ×‘×“×™×§×ª proxy endpoint ×¢× OPTIONS (CORS)',
                url: '/api/company-manager/proxy',
                method: 'OPTIONS'
            },
            {
                name: '5. ×‘×“×™×§×ª proxy endpoint ×¢× POST',
                url: '/api/company-manager/proxy',
                method: 'POST',
                body: JSON.stringify({
                    parking_id: 'test',
                    endpoint: 'test',
                    method: 'GET'
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            },
            {
                name: '6. ×‘×“×™×§×ª root endpoint',
                url: '/',
                method: 'GET',
                checkRedirect: true
            },
            {
                name: '7. ×‘×“×™×§×ª parkings endpoint',
                url: '/api/company-manager/get-parkings',
                method: 'GET'
            },
            {
                name: '8. ×‘×“×™×§×ª ×–××Ÿ ×ª×’×•×‘×”',
                url: '/api/status',
                method: 'GET',
                measureTime: true
            }
        ];

        function clearAll() {
            document.getElementById('results').innerHTML = '';
        }

        async function runTest(test) {
            const div = document.createElement('div');
            div.className = 'test pending';
            div.innerHTML = `<h3>${test.name}</h3><div>×‘×•×“×§...</div>`;
            document.getElementById('results').appendChild(div);

            const startTime = Date.now();
            const logDiv = document.createElement('div');
            logDiv.className = 'log';
            
            try {
                const options = {
                    method: test.method,
                    headers: test.headers || {}
                };
                
                if (test.body) {
                    options.body = test.body;
                }

                const response = await fetch(BASE_URL + test.url, options);
                const elapsed = Date.now() - startTime;
                
                let data;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    data = await response.text();
                }

                let status = 'success';
                let message = `âœ… ${response.status} ${response.statusText}`;
                
                if (!response.ok) {
                    status = 'error';
                    message = `âŒ ${response.status} ${response.statusText}`;
                }

                div.className = `test ${status}`;
                div.innerHTML = `
                    <h3>${test.name}</h3>
                    <div><strong>×ª×•×¦××”:</strong> ${message}</div>
                    <div><strong>×–××Ÿ ×ª×’×•×‘×”:</strong> ${elapsed}ms</div>
                `;

                // ×‘×“×™×§×•×ª × ×•×¡×¤×•×ª
                if (test.checkVersion && data.version) {
                    div.innerHTML += `<div><strong>×’×¨×¡×”:</strong> ${data.version}</div>`;
                    if (data.version !== '2.0.8') {
                        div.innerHTML += `<div style="color: red;">âš ï¸ ×’×¨×¡×” ×œ× × ×›×•× ×”! ×¦×¤×•×™: 2.0.8</div>`;
                    }
                }

                if (test.measureTime) {
                    if (elapsed > 5000) {
                        div.innerHTML += `<div style="color: orange;">âš ï¸ ×–××Ÿ ×ª×’×•×‘×” ××™×˜×™</div>`;
                    }
                }

                // ×”×¦×’×ª ×”×ª×’×•×‘×”
                logDiv.innerHTML = `<strong>Request:</strong> ${test.method} ${BASE_URL}${test.url}<br>`;
                logDiv.innerHTML += `<strong>Response Headers:</strong><br>`;
                for (let [key, value] of response.headers.entries()) {
                    logDiv.innerHTML += `${key}: ${value}<br>`;
                }
                logDiv.innerHTML += `<br><strong>Response Body:</strong><br>`;
                if (typeof data === 'object') {
                    logDiv.innerHTML += JSON.stringify(data, null, 2);
                } else {
                    logDiv.innerHTML += data.substring(0, 500) + (data.length > 500 ? '...' : '');
                }
                
            } catch (error) {
                div.className = 'test error';
                div.innerHTML = `
                    <h3>${test.name}</h3>
                    <div><strong>×©×’×™××”:</strong> ${error.message}</div>
                `;
                logDiv.innerHTML = `<strong>Error:</strong> ${error.stack}`;
            }
            
            div.appendChild(logDiv);
        }

        async function runAllTests() {
            clearAll();
            
            // ×”×•×¡×¤×ª timestamp
            const timestamp = document.createElement('div');
            timestamp.innerHTML = `<strong>×–××Ÿ ×‘×“×™×§×”:</strong> ${new Date().toLocaleString('he-IL')}`;
            timestamp.style.marginBottom = '20px';
            document.getElementById('results').appendChild(timestamp);
            
            for (const test of tests) {
                await runTest(test);
                // ×”××ª× ×” ×§×¦×¨×” ×‘×™×Ÿ ×‘×“×™×§×•×ª
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            // ×¡×™×›×•×
            const summary = document.createElement('div');
            summary.className = 'test';
            summary.innerHTML = '<h2>ğŸ“Š ×¡×™×›×•× ×”×‘×“×™×§×”</h2>';
            
            const successCount = document.querySelectorAll('.test.success').length;
            const errorCount = document.querySelectorAll('.test.error').length;
            
            summary.innerHTML += `
                <div>âœ… ×”×¦×œ×™×—×•: ${successCount}</div>
                <div>âŒ × ×›×©×œ×•: ${errorCount}</div>
            `;
            
            if (errorCount > 0) {
                summary.innerHTML += `
                    <div style="margin-top: 10px; color: red;">
                        <strong>âš ï¸ × ××¦××• ×‘×¢×™×•×ª!</strong><br>
                        ×‘×“×•×§ ××ª ×”×œ×•×’×™× ×œ××¢×œ×” ×œ×¤×¨×˜×™× × ×•×¡×¤×™×.
                    </div>
                `;
            }
            
            document.getElementById('results').appendChild(summary);
        }
    </script>
