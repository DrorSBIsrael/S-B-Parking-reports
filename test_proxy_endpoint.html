<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>בדיקת Proxy Endpoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test {
            margin: 15px 0;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .success { 
            background: #d4edda; 
            border-color: #28a745;
        }
        .error { 
            background: #f8d7da; 
            border-color: #dc3545;
        }
        .warning { 
            background: #fff3cd; 
            border-color: #ffc107;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 בדיקת Proxy Endpoint</h1>
        
        <button onclick="testProxyEndpoint()">בדוק Proxy</button>
        <button onclick="clearCacheAndReload()">נקה מטמון ורענן</button>
        
        <div id="results"></div>
        
        <hr>
        
        <h2>📋 הוראות:</h2>
        <div class="test warning">
            <h3>אם ה-Proxy לא עובד:</h3>
            <ol>
                <li><strong>נקה את כל המטמון</strong> - לחץ על הכפתור למעלה</li>
                <li><strong>סגור את כל הטאבים</strong> של האתר</li>
                <li><strong>פתח חלון גלישה בסתר</strong> (Ctrl+Shift+N)</li>
                <li><strong>היכנס מחדש לאתר</strong></li>
            </ol>
        </div>
    </div>

    <script>
        async function testProxyEndpoint() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test">⏳ בודק...</div>';
            
            const testData = {
                parking_id: 'b4954e1c-646d-4905-9ab8-9e433bed75e4',
                endpoint: 'test',
                method: 'GET'
            };
            
            try {
                // Test OPTIONS first
                const optionsResponse = await fetch('https://s-b-parking-reports.onrender.com/api/company-manager/proxy', {
                    method: 'OPTIONS'
                });
                
                let html = `<div class="test ${optionsResponse.ok ? 'success' : 'error'}">
                    <h3>OPTIONS Request:</h3>
                    <p>Status: ${optionsResponse.status}</p>
                    <p>${optionsResponse.ok ? '✅ CORS configured' : '❌ CORS issue'}</p>
                </div>`;
                
                // Test POST
                const postResponse = await fetch('https://s-b-parking-reports.onrender.com/api/company-manager/proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData),
                    credentials: 'include'
                });
                
                let postResult;
                try {
                    postResult = await postResponse.json();
                } catch (e) {
                    postResult = { error: 'Could not parse response' };
                }
                
                html += `<div class="test ${postResponse.status === 401 ? 'warning' : postResponse.ok ? 'success' : 'error'}">
                    <h3>POST Request:</h3>
                    <p>Status: ${postResponse.status}</p>
                    <pre>${JSON.stringify(postResult, null, 2)}</pre>
                    ${postResponse.status === 401 ? '<p>⚠️ צריך להיות מחובר למערכת</p>' : ''}
                    ${postResponse.status === 404 ? '<p>❌ Endpoint לא נמצא - יש בעיה בשרת</p>' : ''}
                </div>`;
                
                resultsDiv.innerHTML = html;
                
                if (postResponse.status === 404) {
                    resultsDiv.innerHTML += `
                        <div class="test error">
                            <h3>❌ הבעיה:</h3>
                            <p>ה-endpoint לא נמצא בשרת למרות שהגרסה מעודכנת.</p>
                            <p><strong>פתרונות אפשריים:</strong></p>
                            <ol>
                                <li>השרת לא באמת נטען מחדש - נסה Manual Deploy ב-Render</li>
                                <li>יש בעיה בנתיב - בדוק שהקובץ appV3.py הועלה נכון</li>
                                <li>נסה להפעיל מחדש את השירות ב-Render</li>
                            </ol>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="test error">
                    <h3>❌ שגיאה:</h3>
                    <p>${error.message}</p>
                </div>`;
            }
        }
        
        function clearCacheAndReload() {
            if (confirm('זה ירענן את הדף ויאלץ טעינה מחדש של כל הקבצים. להמשיך?')) {
                // Force reload with timestamp
                const timestamp = new Date().getTime();
                window.location.href = window.location.href.split('?')[0] + '?t=' + timestamp;
            }
        }
        
        // Test automatically on load
        window.onload = testProxyEndpoint;
    </script>
</body>
</html>
